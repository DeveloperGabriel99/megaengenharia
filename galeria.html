<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Projetos - Mega Engenharia</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- AOS (Animate on Scroll) Library CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the gallery page */
        .gallery-page-section {
            padding-top: calc(var(--header-height) + 4rem); /* Adjust for fixed header */
            padding-bottom: 6rem;
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="logo3.png" alt="Logo Mega Engenharia" class="logo-img">
            </a>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html#inicio">Início</a></li>
                    <li><a href="index.html#servicos">Serviços</a></li>
                    <li><a href="index.html#sobre-empresa">Sobre</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Section: Gallery Page -->
        <section id="galeria-pagina" class="gallery-page-section">
            <div class="container">
                <h2 class="section-title" data-aos="fade-up">Galeria de Projetos</h2>
                
                <div class="gallery-grid">
                    <!-- Nomes dos arquivos de imagem corrigidos -->
                    
                    <div class="gallery-item" data-aos="zoom-in">
                        <img src="imagens/IMG (1).jpg" alt="Imagem do Projeto 1">
                    </div>
                    <div class="gallery-item" data-aos="zoom-in" data-aos-delay="100">
                        <img src="imagens/IMG (4).jpg" alt="Imagem do Projeto 2">
                    </div>
                    <div class="gallery-item" data-aos="zoom-in" data-aos-delay="200">
                        <img src="imagens/IMG (8).jpg" alt="Imagem do Projeto 3">
                    </div>
                    <div class="gallery-item" data-aos="zoom-in">
                        <img src="imagens/IMG (9).jpg" alt="Imagem do Projeto 4">
                    </div>
                    <div class="gallery-item" data-aos="zoom-in" data-aos-delay="100">
                        <img src="imagens/IMG (13).jpg" alt="Imagem do Projeto 5">
                    </div>
                    <div class="gallery-item" data-aos="zoom-in" data-aos-delay="200">
                        <img src="imagens/IMG (16).jpg" alt="Imagem do Projeto 6">
                    </div>
                     <div class="gallery-item" data-aos="zoom-in">
                        <img src="imagens/IMG (18).jpg" alt="Imagem do Projeto 7">
                    </div>
                    <div class="gallery-item" data-aos="zoom-in" data-aos-delay="100">
                        <img src="imagens/IMG (27).jpg" alt="Imagem do Projeto 8">
                    </div>
                    <div class="gallery-item" data-aos="zoom-in" data-aos-delay="200">
                        <img src="imagens/IMG (28).jpg" alt="Imagem do Projeto 9">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <img src="logo3.png" alt="Logo Mega Engenharia" class="footer-logo">
                <div class="social-links">
                     <a href="https://www.instagram.com/cidabotelhoengenheira?igsh=MWU1YzZmZDVwZmJsbg==" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                        <span>@cidabotelhoengenheira</span>
                    </a>
                </div>
                <p class="copyright">&copy; 2025 Mega Engenharia. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Image Modal / Lightbox -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>


    <!-- AOS (Animate on Scroll) Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
